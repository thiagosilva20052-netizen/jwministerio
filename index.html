<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="/vite.svg">

    <title>Asistente del Ministerio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Pro Theme Colors (Deep Space / Neon)
              primary: {
                DEFAULT: '#3B82F6', // Electric Blue
                light: '#60A5FA',
                dark: '#2563EB', 
                glow: '#60A5FA',
              },
              accent: {
                purple: '#8B5CF6',
                cyan: '#06B6D4',
              },
              background: '#0F172A', // Deep Slate/Navy
              surface: '#1E293B', // Lighter Slate for cards
              
              // Dark mode logic maps to these defaults for the "Pro" look regardless of system theme
              // (The app will be primarily dark themed as per the reference image)
              darkBackground: '#020617', // Almost black blue
              darkSurface: '#0F172A', // Deep Blue
              
              textPrimary: '#F8FAFC', // Off-white
              textSecondary: '#94A3B8', // Blue-grey
              
              separator: 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.75rem',
              '4xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.06)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)', // Blue glow
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <script>
      // Force Dark Mode for the "Pro" look initially, but respect logic if changed later
      document.documentElement.classList.add('dark');
    </script>
  <script type="importmap">

  "imports": {

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registrado con Ã©xito, alcance: ', registration.scope);
            })
            .catch(error => {
              console.log('Fallo en el registro del ServiceWorker: ', error);
            });
        });
      }
    </script>
