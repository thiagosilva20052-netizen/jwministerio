<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="apple-touch-icon" href="/vite.svg">

    <title>Asistente del Ministerio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#007AFF',
                light: '#479BFF',
                dark: '#0056B3',
              },
              background: '#F2F2F7', // iOS Light Gray
              surface: '#FFFFFF',
              textPrimary: '#000000',
              textSecondary: '#6C6C70', // iOS Gray
              
              // Dark mode refined
              darkBackground: '#000000',
              darkSurface: '#1C1C1E', 
              darkTextPrimary: '#FFFFFF',
              darkTextSecondary: '#98989D', // iOS Dark Gray
              
              separator: '#C6C6C8',
              darkSeparator: '#38383A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.75rem',
              '4xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.06)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <script>
      // Evita el "flash" del tema incorrecto al cargar
      if (localStorage.isDarkMode === 'true' || (!('isDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "react": "https://aistudiocdn.com/react@^19.1.1",

  }
}
</script>
</head>
  <body class="bg-background dark:bg-darkBackground antialiased overflow-hidden selection:bg-primary/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registrado con Ã©xito, alcance: ', registration.scope);
            })
            .catch(error => {
              console.log('Fallo en el registro del ServiceWorker: ', error);
            });
        });
      }
    </script>
  </body>
</html>
