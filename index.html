    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#007AFF', // Un azul vibrante similar al de iOS
                light: '#3395FF',
                dark: '#005ECC',
              },
              // Light mode
              background: '#F2F2F7',
              surface: '#FFFFFF',
              textPrimary: '#1C1C1E',
              textSecondary: '#8A8A8E',
              // Dark mode
              darkBackground: '#000000',
              darkSurface: '#1C1C1E',
              darkTextPrimary: '#FFFFFF',
              darkTextSecondary: '#8D8D92',
              separator: '#E5E5EA',
              darkSeparator: '#38383A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.875rem',
              '4xl': '2.5rem',
            }
          },
        },
      }
    </script>
    <script>
      // Evita el "flash" del tema incorrecto al cargar
      if (localStorage.isDarkMode === 'true' || (!('isDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
